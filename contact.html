<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
     <!-- logo -->
     <link href = "image/banner.png" rel="icon" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenwhich</title>
</head>
<body>

    <header>
        <div class="logo">
            <img src="image/logo.png" alt="Greenwhich logo" width="250px">
        </div>

        <div class="navbar">
            <a href="index.html">HOME</a>
            <a href="menu.html">MENU</a>
            <a href="contact.html">CONTACT</a>
            <a href="about.html">ABOUT US</a>
        </div>

        <div class="button">
            <a href="Register.html" target="_self"><button type="button" >Sign Up</button></a>
            <a href="login.html" target="_self"><button type="button" >login</button></a>
        </div>
    </header>


    <section class="contact">
        <div class="contact-container">
            <h2>Contact Us</h2>
            <div class="contract-wrapper">
                <div class="contact-form">
                    <h1>Send Us A Message</h1>
                    <form>
                        <div class="form-group">
                            <input type="text" name="name" placeholder="Your Name">
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Your Email">
                        </div>
                        <div class="form-group">
                            <textarea name="message" placeholder="Your Message"></textarea>
                        </div>
                        <button id="contact-button" type="submit">Send Message</button>
                    </form>
                </div>
                <div class="contact-info">
                    <h3>Contact Information</h3>
                    <p><i class="fas fa-phone"></i>0912345678</p>
                    <p><i class="fas fa-envelope"></i>Greenwhich@gmail.com</p>
                    <p><i class="fas fa-map-marker-alt"></i>Brgy 23, Laoag City, Ilocos Norte</p>
                </div>
            </div>
        </div>

    </section>

    <footer>
        <p>&copy; 2024 Greenwhich. All Rights Reserved.</p>
    </footer>


</body>
</html>
